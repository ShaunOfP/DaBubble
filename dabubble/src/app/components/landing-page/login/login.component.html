<div class="login-card">
    <mat-card>
        <div class="card-header">
          <h2>Anmeldung</h2>
          <span>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</span>
        </div>

        <div class="login-input">

          <div class="input-field">
            <img src="/public/img/public/mail.svg" alt="">
            <input type="email" placeholder="beispielname@email.com">
          </div>

          <div class="input-field">
            <img src="/public/img/public/password-lock.svg" alt="">
            <input type="text" placeholder="Passwort">
          </div>

        </div>

        <a [routerLink]="['forgot-password']">Passwort vergessen?</a>

        <div class="login-border">
          <div class="border-line"></div>
          <span>ODER</span>
          <div class="border-line"></div>
        </div>

        <div class="google-login">
          <button class="input-field">
