<div class="app-wrapper">
    <mat-card>
      <div class="card-head">
        <a [routerLink]="['/']"
          ><img class="arrow-back" src="/img/public/arrow-back.svg" alt="back"
        /></a>
        <mat-card-header> <h2>Passwort zurücksetzen</h2></mat-card-header>
      </div>
      <mat-card-content>
         <form (ngSubmit)="onSubmit(confirmPassword)" #confirmPassword="ngForm">
          <div class="input-field">
            <img src="/img/public/mail.svg" alt="mail" />
            <input
              #newPassword="ngModel"
              [(ngModel)]="newPassword"
              id="newPassword"
              name="newPassword"
              type="password"
              required
              placeholder="Neues Passwort eingeben"
            />
          </div>

          <div class="input-field">
            <img src="/img/public/mail.svg" alt="mail" />
            <input
              #confirmedPassword="ngModel"
              [(ngModel)]="confirmedPassword"
              id="confirmedPassword"
              name="confirmedPassword"
              type="Password"
              required
              placeholder="Neues Passwort bestätigen"
            />
          </div>
          
          <p class="info-text_pw">
            Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
          </p>
          <div class="btn-submit">
          <button type="submit" [disabled]="!confirmPassword.valid"   [ngClass]="{
            'btn-primary--disable': !confirmPassword.valid,
            'btn-primary--default': confirmPassword.valid}"
            >E-Mail senden</button>
          </div>
        </form>
        
      </mat-card-content>
    </mat-card>
  </div>
