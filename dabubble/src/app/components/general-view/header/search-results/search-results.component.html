<div class="all">
  <div class="members-list-container">
    <ng-container>
      <div>
        <p>Channel:</p>
        <ng-template #noChannels>
          <div class="no-results">
            <p>Keine Channels gefunden</p>
          </div>
        </ng-template>
      </div>
      <div>
        <p>Mitglieder:</p>
        <ng-template #noMembers>
          <div class="no-results">
            <p>Keine Mitglieder gefunden</p>
          </div>
        </ng-template>
      </div>
      <div>
        <p>Nachrichten:</p>
        <ng-template #noMessages>
          <div class="no-results">
            <p>Keine Nachrichten gefunden</p>
          </div>
        </ng-template>
      </div>
    </ng-container>
  </div>
</div>
