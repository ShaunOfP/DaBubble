<div class="main">
  <div class="search-info">
    <span>Suche mit &#64; nach Mitgliedern und mit # nach einem Channel</span>
    <div class="close-button" (click)="onCloseClick()">
      <img src="/img/general-view/workspace-menu/close.svg" />
      <img
        class="d-none"
        src="/img/general-view/workspace-menu/hover_close.svg"
      />
    </div>
  </div>
  <div class="search-results">
    <div>
      <p>Channel:</p>
      <div class="no-results">
        <span>Keine Channels gefunden</span>
      </div>
    </div>
    <div>
      <p>Mitglieder:</p>
      <div class="no-results">
        <span>Keine Mitglieder gefunden</span>
      </div>
    </div>
    <div>
      <p>Nachrichten:</p>
      <div class="no-results">
        <span>Keine Nachrichten gefunden</span>
      </div>
    </div>
  </div>
</div>
