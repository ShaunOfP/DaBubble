<section>
    <div (click)="toggleWorkspaceMenu()">
        <span id="close-message" *ngIf="displayCloseMessage">Workspace-Menü schließen</span>
        <span id="open-message" *ngIf="displayOpenMessage">Workspace-Menü öffnen</span>
        <div class="picture-container">
            <img src="assets/img/{{ imagePath }}.svg">
        </div>
    </div>
</section>
