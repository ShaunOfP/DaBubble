<mat-card>
    <mat-card-header>
        <mat-card-title class="cursor-no-change">Profile</mat-card-title>
        <div (click)="closeUserInfoCard()" class="card-header-image">
            <img src="assets/img/close.svg">
            <img class="d-none" src="assets/img/hover_close.svg">
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="card-image-container">
            <img src="{{ chatComponent.privateChatOtherUserData?.avatar }}">
        </div>
        <div class="middle-container-upper">
            <span class="cursor-no-change">{{ currentChannelName }}</span>
            <div>
                <div class="active-circle"></div>
                <span class="active-font cursor-no-change">Aktiv</span>
            </div>
        </div>
        <div class="middle-container-lower">
            <img src="assets/img/mail-black.svg">
            <div>
                <span class="cursor-no-change">E-Mail-Adresse</span>
                <a class="cursor-no-change">{{ chatComponent.privateChatOtherUserData?.mail }}</a>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <button class="btn-primary--default" (click)="openMessageToUser()">
            <img src="assets/img/message_user.svg">
            <span>Nachricht</span>
        </button>
    </mat-card-footer>
</mat-card>
